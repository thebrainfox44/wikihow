<body>
    <div class="content"><h1>no longer display</h1></div>
    
    <script src="https://use.fontawesome.com/e0853b1132.js"></script>
    <script>
        function search() {
            var input = document.getElementById('input').value
            input = input.toLowerCase();
            var x = document.getElementsByClassName("result");

            for (i = 0; i < x.length; i++) {
                if (!x[i].innerHTML.toLowerCase().includes(input)) {
                    x[i].style.display = "none";
                } else {
                    x[i].style.display = "list-item";
                }
            }
        }
    </script>
</body>
<header>

    <input type="search" placeholder="type something to search" id="input" onkeyup="search()">
    <button onclick="search()" class=""><i class="fa fa-search" aria-hidden="true"></i></button>
</header>
</html>
